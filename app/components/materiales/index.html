<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col">
        <h3 class="mdl-typography--display-1">Materiales
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" href="#">
                <i class="material-icons">add</i>
            </button>
        </h3>

        <table class="materiales-table mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
            <thead>
            <tr>
                <th class="mdl-data-table__cell--non-numeric">ID</th>
                <th class="mdl-data-table__cell--non-numeric">Nombre</th>
                <th class="mdl-data-table__cell--non-numeric">Tipo Material</th>
                <th class="mdl-data-table__cell--non-numeric">Link</th>
                <th class="mdl-data-table__cell--non-numeric">Opciones</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let material of materiales">
                <td>{{ material.idMaterial }}</td>
                <td>{{ material.nombre }}</td>
                <td>{{ material.tipoMaterial.nombre }}</td>
                <td>{{ material.archivo }}</td>
                <td>
                    <a [routerLink]="['/materiales', material.idMaterial, 'edit']">Editar</a>
                </td>
            </tr>
            <tr *ngIf="!materiales || materiales.length <= 0">
                <td class="mdl-data-table__cell--non-numeric" colspan="5">No hay materiales disponibles</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
